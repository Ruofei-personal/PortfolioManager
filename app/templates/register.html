{% extends "base.html" %}
{% block title %}{{ t('register_title') }}{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card bg-dark border border-secondary shadow-lg">
      <div class="card-body p-4">
        <h2 class="h4 mb-3">{{ t('register') }}</h2>
        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form method="post">
          <div class="mb-3">
            <label class="form-label">{{ t('username') }}</label>
            <input type="text" name="username" class="form-control" required />
          </div>
          <div class="mb-3">
            <label class="form-label">{{ t('password') }}</label>
            <input type="password" name="password" class="form-control" required />
          </div>
          <button class="btn btn-success w-100" type="submit">{{ t('create_account') }}</button>
        </form>
        <p class="mt-3 text-secondary">
          {{ t('have_account') }}
          <a class="link-info" href="{{ url_for('auth.login') }}">{{ t('login') }}</a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
