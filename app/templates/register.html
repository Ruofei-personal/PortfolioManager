{% extends "base.html" %}
{% block title %}注册 | Portfolio Manager{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card bg-dark border border-secondary shadow-lg">
      <div class="card-body p-4">
        <h2 class="h4 mb-3">注册</h2>
        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form method="post">
          <div class="mb-3">
            <label class="form-label">用户名</label>
            <input type="text" name="username" class="form-control" required />
          </div>
          <div class="mb-3">
            <label class="form-label">密码</label>
            <input type="password" name="password" class="form-control" required />
          </div>
          <button class="btn btn-success w-100" type="submit">创建账号</button>
        </form>
        <p class="mt-3 text-secondary">
          已有账号？
          <a class="link-info" href="{{ url_for('auth.login') }}">登录</a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
