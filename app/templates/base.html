<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Portfolio Manager{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
  </head>
  <body class="bg-dark text-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-black border-bottom border-secondary">
      <div class="container">
        <a class="navbar-brand fw-semibold" href="{{ url_for('portfolio.dashboard') }}">
          Portfolio Manager
        </a>
        <div class="ms-auto">
          {% if current_user.is_authenticated %}
          <a class="btn btn-outline-light btn-sm" href="{{ url_for('auth.logout') }}">退出</a>
          {% endif %}
        </div>
      </div>
    </nav>
    <main class="container py-4">{% block content %}{% endblock %}</main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
