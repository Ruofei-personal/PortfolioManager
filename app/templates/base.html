<!doctype html>
<html lang="{{ 'en' if current_lang == 'en' else 'zh-CN' }}">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}{{ t('app_name') }}{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
  </head>
  <body class="bg-dark text-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-black border-bottom border-secondary">
      <div class="container">
        <a class="navbar-brand fw-semibold" href="{{ url_for('portfolio.dashboard') }}">
          {{ t('app_name') }}
        </a>
        <div class="ms-auto d-flex align-items-center gap-2">
          <a class="btn btn-outline-info btn-sm" href="{{ switch_url }}">{{ t('switch_language') }}</a>
          {% if current_user.is_authenticated %}
          <a class="btn btn-outline-light btn-sm" href="{{ url_for('auth.logout') }}">{{ t('logout') }}</a>
          {% endif %}
        </div>
      </div>
    </nav>
    <main class="container py-4">{% block content %}{% endblock %}</main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
